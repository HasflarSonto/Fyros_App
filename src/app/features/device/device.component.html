<div class="device-page">
  <div class="device-content">
    <!-- User Info Section -->
    <div class="user-info-section">
      <div class="user-name">Antonio_Fyros_Band</div>
      <div class="connection-status">
        <div class="connection-dot"></div>
        <span class="connection-text">Connected</span>
      </div>
    </div>

    <!-- Four Metric Circles -->
    <div class="metrics-row">
      <div class="metric-circle">
        <div class="metric-number">87</div>
        <div class="metric-label">Attention</div>
      </div>
      <div class="metric-circle">
        <div class="metric-number">72</div>
        <div class="metric-label">Relaxation</div>
      </div>
      <div class="metric-circle">
        <div class="metric-number">45</div>
        <div class="metric-label">Tiredness</div>
      </div>
      <div class="metric-circle">
        <div class="metric-number">91</div>
        <div class="metric-label">Meditation</div>
      </div>
    </div>

    <!-- Large Semi-Circle Section -->
    <div class="focus-section">
      <div class="semi-circle-container">
        <svg
          class="semi-circle"
          viewBox="0 0 200 100"
        >
          <path
            d="M 20 80 A 80 80 0 0 1 180 80"
            fill="none"
            stroke="#809076ff"
            stroke-width="8"
            stroke-linecap="round"
          />
        </svg>
        <div class="semi-circle-content">
          <div class="main-number">87</div>
          <div class="focus-level">High Focus</div>
          <div class="motivational-text">You've really made the most of today</div>
        </div>
      </div>
    </div>

    <!-- Status Items -->
    <div class="status-items">
      <div class="status-item">
        <div class="status-label">Estimate remaining</div>
        <div class="status-value">2h 30m</div>
      </div>
      <div class="status-item">
        <div class="status-label">Working today</div>
        <div class="status-value">5h 45m</div>
      </div>
      <div class="status-item">
        <div class="status-label">Without Break</div>
        <div class="status-value">1h 15m</div>
      </div>
    </div>
  </div>
</div>
